[MQTT]
hostname = docker.private
port = 1883
client_id = rd60xx_bridge
;username = user
;password = pass
;ca_cert = ca.crt
;client_cert = client.crt
;client_key = client.key
;insecure = yes

[GENERAL]
; Log level
;log_level = debug

; MQTT topic name to use
mqtt_base_topic = riden_psu

; Delay before reconnecting if MQTT connection lost
mqtt_reconnect_delay_secs = 5

; How long to cache IP address -> unit identity (to save power supply being queried on connection, which briefly locks keypad)
; If running within a docker container using its default NAT networking, this isn't very useful. It may be enabled if host networking is selected.
;ip_to_identity_cache_timeout_secs = 21600

; Sync power supply clock to host on connection
set_clock_on_connection = yes

; Default update period in seconds for newly connected PSUs (default: 0 = disabled)
; Set to 0 to disable automatic updates, or a positive number for periodic state queries
;
; WARNING: Whenever a remote command comes in, including a refresh, the on-device keypad gets locked for 4-5 seconds. 
;          This is indicated by the little WiFi logo changing from white to yellow.
;          Given this, you might want to leave this disabled or set it to a long period, depending on your use case.
; default_update_period = 60

; Enable Home Assistant MQTT Discovery (default: no)
; When enabled, the bridge will automatically register PSU entities with Home Assistant
; mqtt_discovery_enabled = yes

; Home Assistant MQTT Discovery prefix (default: homeassistant)
;mqtt_discovery_prefix = homeassistant

[PSUS]
; List of PSU identity = name
; Identitys are reported by service when new PSUs connect, they're formed of model_serialno where model includes hardware revision for example 60061
60181_2317 = Desk 18A
60062_23024 = Desk 6A
60062_5261 = Spare 6A
60125_734 = Spare 12A
